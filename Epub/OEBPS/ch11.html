	<p>Las previsualizaciones de tamaño estándar proporcionan fotografías de mayor calidad en la vista de cuadrícula. Si
selecciona Mínima, se utilizan las previsualizaciones incrustadas en las fotografías e inicialmente se visualizan más
rápido.</p>
